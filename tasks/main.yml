---
# task main file of k8s_Slave

- name: "configuring docker repository"
  package:
    name: "docker"
    state: present

- name: "starting and enabling the docker services"
  service:
    name: "docker"
    state: started
    enabled: yes

- name: "creating repo for kubeadm"
  yum_repository:
     name: "kubernetes"
     description: "Kubernetes"
     baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-\$basearch
     enabled: yes
     gpgcheck: yes
     repo_gpgcheck: yes
     gpgkey: https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
     exclude:
             - kubelet 
             - kubeadm 
             - kubectl

- name: "installing kubeadm"
  yum:
    name: "kubeadm"
    disable_excludes: kubernetes
    state: present

- name: "starting and enabling the kubelet services"
  service:
    name: "kubelet"
    state: started
    enabled: yes

- name: "creating a file"
  file:
    path: "/etc/docker/daemon.json"
    state: file  

- name: "coping the content"
  copy:
    content: |
      {
       "exec-opts":["native.cgroupdriver=systemd"]
      }
    dest: "/etc/docker/daemon.json"
  register: driver

- name: "restart docker service"
  service:
    name: docker
    state: restarted
  when: driver.changed == true

- name: "installing iproute-tc"
  package:
    name: "iproute-tc"
    state: present

- name: "setting up the network"
  copy:
    content: |
            net.bridge.bridge-nf-call-ip6tables = 1
            net.bridge.bridge-nf-call-iptables = 1
    dest: "/etc/sysctl.d/k8s.conf"
  register: network

- name: "refreshing the sysctl"
  command: "sysctl --system"
  changed_when: false
  when: network.changed == true





